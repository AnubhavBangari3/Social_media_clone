{% extends 'Profiles/base.html' %}

{% block title %}
 Home
{% endblock %}
{% block body %}
<div class="container-home mx-2">


    {% for post in p %}
    <img src="{{post.author.avatar.url}}" style="width:40px; height:40px;" />

    <div class="card" style="display:flex;justify-content:center;text-align:center;" >
        
        <div class="card-body">
            {% if post.image %}
            <img src="{{post.image.url}}" class="card-img-top my-2" alt="..." style="width:200px; height:200px;">
            {% endif %}
            <br />

            <b>User:</b>{{post.author}}
            <br />

            <b>Post:</b>{{post.context}}
            
            <br />
        </div>
    </div>
    
    {% endfor %}

</div>
{% endblock %}

{% block scripts %}
<script>

    $(document).ready(function () {
        console.log("hello");
    });
</script>

{% endblock %}
